<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z1X1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <aside id="navigation-bar">
            <div id="navbar-image-box" >
                <img src="assets/images/navbar_logo.png" id="navbar-image-logo">
            </div>
            <a role="button" id="nav-back-button" onclick="toHome()">
                <img src = "assets/icons/arrow-left.svg" class = "icon">
            </a><br>
        </aside>
        <div id="canvas">
            <div id="home">
                <div class = "box" id = "logo-div">
                    <img src="assets/images/logo.png" id="image-logo">
                </div>
                <div class = "box" id = "name-div">
                    <p><b>梓</b> • <b>熙</b></p>
                </div>
                <div class = "box" id = "button-div">
                    <a class="button" href="#" target="_blank" rel="noopener" role="button" id="twitter-button">
                        <span class = "button-content-div">
                            <img src = "assets/icons/twitter.svg" class = "icon">
                            <p>Twitter</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                    <a class="button" href="#" target="_blank" rel="noopener" role="button" id="tg-channel-button">
                        <span class = "button-content-div">
                            <img src = "assets/icons/telegram.svg" class = "icon">
                            <p>Telegram Channel</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                    <a class="button" href="#" target="_blank" rel="noopener" role="button" id="tg-group-button">
                        <span class = "button-content-div">
                            <img src = "assets/icons/telegram.svg" class = "icon">
                            <p>Telegram Group</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                    <a class="button" role="button" id="wechat-button" onclick="wechatInfo()">
                        <span class = "button-content-div">
                            <img src = "assets/icons/wechat.svg" class = "icon">
                            <p>WeChat</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                    <a class="button" href="#" target="_blank" rel="noopener" role="button" id="threads-button">
                        <span class = "button-content-div">
                            <img src = "assets/icons/threads.svg" class = "icon">
                            <p>Threads</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                    <a class="button" href="#" target="_blank" rel="noopener" role="button" id="github-button">
                        <span class = "button-content-div">
                            <img src = "assets/icons/github.svg" class = "icon">
                            <p>GitHub</p>
                            <img src = "assets/icons/cross.svg" class = "icon">
                        </span>
                    </a><br>
                </div>
            </div>
            <div id="wechat-panel">
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
